apply plugin: 'java'
apply plugin: 'maven'

defaultTasks 'clean', 'build'

//the naming of this artifact
group = 'net.croxis.plugins.lift'
jar.archiveName = 'Lift.jar'
version = '54' 

// Minimum version of Java required
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

//dependencies versions
ext.bukkitVersion = '1.10.2-R0.1-SNAPSHOT'
ext.spongeVersion = '1.1-SNAPSHOT'

//dependencies declaration
dependencies {
	compile group: 'fr.neatmonster', name: 'ncpcore', version: 'static'
	compile group: 'org.spigotmc', name: 'spigot-api', version: bukkitVersion
	compile group: 'org.spongepowered', name: 'spongeapi', version: spongeVersion
	
	testCompile group: 'junit', name: 'junit', version: '4.11'
} 

//repositories
repositories {
	mavenCentral()
	 
	mavenLocal()
	
	maven {
		name 'sonatype-nexus'
		url 'https://oss.sonatype.org/content/groups/public'
	}
	 
	maven {
		url "https://repository-master.mulesoft.org/nexus/content/repositories/public/"
	}
	 
	maven {
		url "https://repository.jboss.org/nexus/content/repositories/"
	}
	
	maven {
		url "http://repo.md-5.net/content/repositories/releases/"
	}
	
	maven {
		url "https://hub.spigotmc.org/nexus/content/groups/public/"
	}
	
	maven {
		url "http://repo.spongepowered.org/maven"
	}
} 